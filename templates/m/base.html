<script>
    var mySwiper = new Swiper('.banner .swiper-container', {
        pagination: '.swiper-pagination',
        paginationClickable: true,
        keyboardControl: true,
        autoplay: 6000,
        speed: 600,
        loop: true,
        calculateHeight: true,
        resizeReInit: true
    })
    $(".banner a.prev_btn ").click(function () {
        console.log('prev_btn')
        mySwiper.slidePrev();
    })

    $(".banner a.next_btn ").click(function () {
        mySwiper.slideNext();
    })
</script>
