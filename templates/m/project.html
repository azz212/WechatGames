<script>
    function changeStatus() {
        $("html").removeClass("open");
    }

    function loadData() {
        let data = [];
        $.ajax(
            {
                type: "GET",
                url: 'https://www.menguoli.com/data/app/',
                dataType: "json",
                async: false,
                success: function (result) {
                    data = result.results;
                },
            }
        )
        return data
    }

    data = loadData();
    let miniGame = [];
    let miniPrograme = [];
    for (let i = 0; i < data.length; i++) {
        if (data[i].app_config.type) {
            miniPrograme.push(data[i])
        } else {
            miniGame.push(data[i])
        }
    }

    function addBox(data) {
        let box_str = '';

        for (let i = 0; i < data.length; i++) {
            box_str += '<div style="list-style: none;width:60px;height:80px;font-size:12px;text-align:center;margin-right:5%;display:inline-block"><a href="#' + data[i].id + '" onclick="changeStatus()" >'
                + '<div style="width:100%;height:60px;margin:auto;border-radius:50%;overflow:hidden"><img src="' + data[i].img + '" style="width:100%;height:100%"></div>'
                + '<p style="margin:auto;height:20px;line-height:20px;color:black">' + data[i].app_config.name + '</p>'
                + '</a></div>'
        }
        document.getElementById('box').innerHTML = box_str
    }

    function addContent(data) {
        let box_str = '';

        for (let i = 0; i < data.length; i++) {
            if (data[i].app_config.scenes_type) {
                box_str += '<div id="' + data[i].id + '" style="width:95%;margin:auto;border-color:#808080;border-width:3px;border-style: solid;border-radius: 8px">'
                    + '<div style="width:100%;"><img src="' + data[i].app_config.scenes + '" style="width:100%;" draggable="false"></div>'
                    + '<h2 style="text-align:center;font-size:18px;line-height:50px">' + data[i].app_config.name + '</h2>'
                    + '<div style="width:100%;display:-webkit-box">'+
                    '<div style="width:60%;text-indent:2em; line-height: 18px;letter-spacing:1px;font-size:14px;padding: 10px 10px">' + data[i].app_config.discreption+'</div>'
                    + '<div style="width:30%;text-align:center"><img src="/static/fluidicon.png" style="border-radius:50%;overflow:hidden;width:80px;height:80px"></div>'
                    + '</div>'+
                    '</div>' +
                    '<div style="height:20px"></div>'
            } else {
                box_str += '<div id="' + data[i].id + '" style="width:95%;margin:auto;border-color:#808080;border-width:3px;border-style: solid;border-radius:8px;display:-webkit-box">'
                    + '<div style="width:40%;"><img src="' + data[i].app_config.scenes + '" style="width:100%;" draggable="false"></div><div style="width:60%;">'
                    + '<h2 style="text-align:center;font-size:18px;line-height:50px">' + data[i].app_config.name + '</h2>'
                    + '<div style="width:100%"><p style="text-indent:2em; line-height: 18px;letter-spacing:1px;font-size:14px;padding: 10px 10px">'
                    + data[i].app_config.discreption + '</div>'
                    + '<div style="width:100%;margin:auto;text-align:center"><img src="/static/fluidicon.png" style="border-radius:50%;overflow:hidden;width:80px;height:80px"></div>'
                    + '</div></div><div style="height:20px"></div>'
            }
        }
        document.getElementById('content').innerHTML = box_str

    }

    addBox(miniGame);
    addContent(miniGame);

    function nav_item(num) {
        for (let i = 0; i < document.getElementsByClassName('nav-link').length; i++) {
            if (num - 1 == i) {
                document.getElementsByClassName('nav-link')[i].style.color = 'white'
                document.getElementsByClassName('nav-item')[i].style.backgroundColor = '#FFC0CB'
                document.getElementsByClassName('third')[2 * num - 1].style.backgroundColor = '#FFC0CB'
                document.getElementsByClassName('third')[2 * num - 2].style.backgroundColor = '#FFC0CB'
            } else {
                document.getElementsByClassName('nav-link')[i].style.color = '#FFC0CB';
                document.getElementsByClassName('nav-item')[i].style.backgroundColor = 'white'
                document.getElementsByClassName('third')[2 * (i + 1) - 1].style.backgroundColor = 'white'
                document.getElementsByClassName('third')[2 * (i + 1) - 2].style.backgroundColor = 'white'
            }
        }
        if (num == 1) {
            addBox(miniGame)
            addContent(miniGame)
        }
        if (num == 2) {
            addBox(miniPrograme)
            addContent(miniPrograme)
        }
    }

</script>
